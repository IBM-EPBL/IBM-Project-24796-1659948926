{% extends "base.html" %}

{% block docname %}

<title> Login Page </title>

{%endblock %}

{% block body %}
<div class="heading">
    <div class="page-logo">
        <img src="../static/form_icon.png" height="100px" width="100px" />
    </div>
    <div class="page-head">
        <h1>Sign In</h1>
    </div>
</div>
<div class="form">
    <form method="POST">
        {% if error %}
        <label style="color:red;">{{error}}</label>
        {% endif %}
        <table>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter your email id" required></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="password" id="password" placeholder="Enter your password" required>
                </td>
            </tr>
            <tr>
                <td><input type="reset" id="button" value="Reset"></td>
                <td><input type="submit" id="button" value="Submit"></td>
            </tr>
            <tr>
                <td><label>New User?</label></td>
                <td><label><a href="signup" style="color:yellow;">Sign Up</a></label></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
